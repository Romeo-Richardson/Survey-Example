<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Survey-Example/Survey-Styles.css">
    <script src="/Survey-Example/Survey.js"></script>
    <title>Document</title>
</head>
<body>
        <div id="main">
            <div id="headerText">How did we do?</div>
            <div id="bodyText">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
            <div id="star"><img src="/Survey-Example/images/icon-star.svg" alt="Icon could not be displayed."></div>
            <div class="rating" id="first" onclick="firstOnClick(empty)">1</div>
            <div class="rating" id="second" onclick="secondOnClick(empty)">2</div>
            <div class="rating" id="third" onclick="thirdOnClick(empty)">3</div>
            <div class="rating" id="fourth" onclick="fourthOnClick(empty)">4</div>
            <div class="rating" id="last" onclick="lastOnClick(empty)">5</div>
            <div id="submit" onclick="saveValue()">SUMBIT</div>
        </div>
    
</body>
</html>
